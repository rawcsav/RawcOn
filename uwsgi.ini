# uwsgi.ini
[uwsgi]
module = wsgi:application
master = true
processes = 4
socket = 0.0.0.0:8081
vacuum = true
die-on-term = true

# Security: Run as non-root user (replace 'www-data' with the appropriate user and group for your environment)
uid = www-data
gid = www-data

# Performance: Enable threads
enable-threads = true

# Resolve "invalid request block size" issue
buffer-size = 16384