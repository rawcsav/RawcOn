<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='favicon/site.webmanifest') }}"
    />
    <link
      rel="mask-icon"
      href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Profile Info</title>
    <!-- Link to the external CSS and JS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/profile.css') }}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.js"></script>
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3 mb-3">Profile</h1>
      <a href="https://rawcsav.com" class="homepage-link">
        <img
          src="https://res.cloudinary.com/dn9bcrimg/image/upload/v1691358044/Screenshot_2023-08-03_at_12.28.52_AM_o9i44t-removebg-preview_r3lypt.png"
          alt="Homepage"
        />
      </a>

      <section class="card">
        <!-- User Information -->
        <div class="row user-info-row">
          <div class="col-md-2">
            <h3>{{ data.display_name }}</h3>
          </div>
          <div class="col-md-2">
            <dt>Id:</dt>
            <dd>{{ data.id }}</dd>
          </div>
          <div class="col-md-2">
            <dt>Email:</dt>
            <dd>{{ data.email }}</dd>
          </div>
          <div class="col-md-2">
            <dt>Country:</dt>
            <dd>{{ data.country }}</dd>
          </div>
          <div class="col-md-2">
            <dt>Followers:</dt>
            <dd>{{ data.followers.total }}</dd>
          </div>
          <div class="col-md-2">
            <dt>Account Type:</dt>
            <dd>{{ data.product }}</dd>
          </div>
        </div>

        <!-- Actions section -->
        <div class="row mt-4">
          <div class="col-md-12">
            <h2>What would you like to do?</h2>
            <a href="{{ url_for('stats.stats') }}" class="btn btn-info"
              >See My Music Stats</a
            >
            <a
              href="{{ url_for('recommendations.recommendations') }}"
              class="btn btn-primary"
              >Get Music Recommendations</a
            >
            <a href="{{ url_for('taste.genres_plot') }}" class="btn btn-success"
              >Visualize Music Genres</a
            >
          </div>
        </div>

        <!-- Logout at the bottom -->
        <div class="text-center mt-4">
          <a href="/logout" class="btn btn-danger btn-xs">Logout</a>
        </div>
      </section>
    </div>
  </body>
</html>
