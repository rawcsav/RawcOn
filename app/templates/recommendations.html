<!doctype html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='favicon/site.webmanifest') }}"
    />
    <link
      rel="mask-icon"
      href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/padding-neue-9"
      rel="stylesheet"
    />
    <title>Recommendations</title>

    <!-- Link to the external CSS and JS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/recommendations.css') }}"
    />
    <script src="{{ url_for('static', filename='js/recommendations.js') }}"></script>
  </head>
  <body>
    <h1>Get Music Recommendations</h1>
    <a href="https://rawcsav.com" class="homepage-link">
      <img
        src="https://res.cloudinary.com/dn9bcrimg/image/upload/v1691358044/Screenshot_2023-08-03_at_12.28.52_AM_o9i44t-removebg-preview_r3lypt.png"
        alt="Homepage"
      />
    </a>
    <div class="main-container">
      <div class="search-container">
        <h2>Search Functions</h2>
        <!-- Track search -->
        <div id="track_container">
          <label>Tracks:</label>
          <datalist id="track_results"></datalist>
          <input
            type="text"
            id="track_input"
            list="track_results"
            autocomplete="off"
          />
          <button type="button" id="track_search">Search</button>
          <div id="track_search_results">
            <!-- Track search results will be displayed here -->
          </div>
        </div>
        <!-- Artist search -->
        <div id="artist_container">
          <label>Artists:</label>
          <datalist id="artist_results"></datalist>
          <input
            type="text"
            id="artist_input"
            list="artist_results"
            autocomplete="off"
          />
          <button type="button" id="artist_search">Search</button>
          <div id="artist_search_results">
            <!-- Artist search results will be displayed here -->
          </div>
        </div>
        <!-- Genre select -->
        <div id="genre_container">
          <label>Genres:</label>
          <div id="genre_list"></div>
          <!-- Add this div to contain the genre list -->
        </div>
      </div>
      <div class="form-container">
        <h2>Tuneable Features</h2>
        <form>
          <label for="limit"># of Results:</label>
          <select name="limit" id="limit">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100">100</option>
          </select>
          <!-- Track seeds -->
          <label for="track_seeds">Seeds:</label>
          <input
            type="text"
            id="track_seeds"
            name="track_seeds"
            placeholder="Enter track IDs, separated by commas"
          />
          <!-- Artist seeds -->
          <input
            type="text"
            id="artist_seeds"
            name="artist_seeds"
            placeholder="Enter artist IDs, separated by commas"
          />
          <!-- Genre seeds -->
          <input
            type="text"
            id="genre_seeds"
            name="genre_seeds"
            placeholder="Enter genre names, separated by commas"
          />
          <br />
          <!-- Popularity Slider -->
          <label>Popularity:</label>
          <div id="popularity_slider"></div>
          <input
            type="hidden"
            name="popularity_slider"
            id="popularity_input"
            value="0,100"
          />

          <!-- Energy Slider -->
          <label>Energy:</label>
          <div id="energy_slider"></div>
          <input
            type="hidden"
            name="energy_slider"
            id="energy_input"
            value="0,1"
          />

          <!-- Instrumentalness Slider -->
          <label>Instrumentalness:</label>
          <div id="instrumentalness_slider"></div>
          <input
            type="hidden"
            name="instrumentalness_slider"
            id="instrumentalness_input"
            value="0,1"
          />

          <!-- Tempo Slider -->
          <label>Tempo:</label>
          <div id="tempo_slider"></div>
          <input
            type="hidden"
            name="tempo_slider"
            id="tempo_input"
            value="24,208"
          />

          <!-- Danceability Slider -->
          <label>Danceability:</label>
          <div id="danceability_slider"></div>
          <input
            type="hidden"
            name="danceability_slider"
            id="danceability_input"
            value="0,1"
          />

          <!-- Valence Slider -->
          <label>Valence:</label>
          <div id="valence_slider"></div>
          <input
            type="hidden"
            name="valence_slider"
            id="valence_input"
            value="0,1"
          />
          <input type="submit" value="Get Recommendations" />
        </form>
      </div>
      <div class="results-container">
        <h2>Results</h2>
        <div id="results"></div>
      </div>
    </div>
  </body>
</html>
