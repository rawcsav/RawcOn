<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Neue Haas Grotesk font -->
    <link
      href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='favicon/site.webmanifest') }}"
    />
    <link
      rel="mask-icon"
      href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>RawC-On</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/fonts.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    {% from "loading.html" import loading_animation %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/landing.css') }}"
    />
  </head>
  <div id="background"></div>
  <body>
    {{ loading_animation() }}

    <a href="https://rawcsav.com" class="homepage-link">
      <img
        id="modeSensitiveImage"
        src="/secure_image?public_id=v1701024834/colorfullogo_ypzgak.svg"
        alt="Homepage"
      />
    </a>
    <div class="title-container">
      <h1 class="landing-title" id="outlined-text">
        <span>R</span><span>a</span><span>w</span><span>c</span><span>-</span
        ><span>O</span><span>n</span><span>!</span>
      </h1>
      <h1 class="landing-title">
        <span>R</span><span>a</span><span>w</span><span>c</span><span>-</span
        ><span>O</span><span>n</span><span>!</span>
      </h1>
      <h1 class="landing-title" id="outlined-text2">
        <span>R</span><span>a</span><span>w</span><span>c</span><span>-</span
        ><span>O</span><span>n</span><span>!</span>
      </h1>
    </div>
    <div class="center_column">
      <a class="login-button" href="/login" onclick="handleAuthClick()">
        <img alt="Spotify" src="static/imgs/spotify.svg" class="spotify-logo" />
        Connect Spotify
      </a>
      <div class="container">
        <p>
          *Still in development, so unfortunately authorized users only.
          <br /><br />
        </p>
      </div>
    </div>
    <div class="image-container">
      <img
        src="static/imgs/piano.svg"
        alt="Piano"
        class="scattered-svg piano"
      />
      <img
        src="static/imgs/headphones.svg"
        alt="Headphones"
        class="scattered-svg headphones"
      />
      <img
        src="static/imgs/guitar.svg"
        alt="Guitar"
        class="scattered-svg guitar"
      />
      <img
        src="static/imgs/drums.svg"
        alt="Drums"
        class="scattered-svg drums"
      />
      <img
        src="static/imgs/headphone.svg"
        alt="Microphone"
        class="scattered-svg microphone"
      />
      <img src="static/imgs/wave.svg" alt="Wave" class="scattered-svg wave" />
      <img
        src="static/imgs/vinyl.svg"
        alt="Vinyl"
        class="scattered-svg vinyl"
      />
    </div>
    {% include 'footer.html' %}
  </body>
  <script src="{{ url_for('static', filename='js/landing.js') }}"></script>
</html>
