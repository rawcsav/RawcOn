<!doctype html>
<html lang="en">
  <head>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-1RCQ936RPQ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-1RCQ936RPQ');
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='favicon/site.webmanifest') }}"
    />
    <link
      rel="mask-icon"
      href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      const playlistData = JSON.parse('{{ playlists|tojson|safe }}');
    </script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/profile.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/playlist.css') }}"
    />
    <title>Spotify Playlists</title>
    {% from "loading.html" import loading_animation %}{% include 'menu.html' %}
  </head>
  <body class="{% if g.is_dark_mode %}dark-mode{% endif %}">
    {{ loading_animation() }}
    <a href="https://rawcsav.com" class="homepage-link"></a>
    <h1 class="colorful-text">
      <span>S</span><span>e</span><span>l</span><span>e</span><span>c</span
      ><span>t</span>
      <span>a</span>
      <span>P</span><span>l</span><span>a</span><span>y</span><span>l</span
      ><span>i</span><span>s</span><span>t</span>
    </h1>
    <ul id="playlist-container"></ul>
    <div class="pagination">
      {% if page > 1 %}
      <a href="{{ url_for('playlist.playlist', page=page-1) }}"><</a>
      {% endif %} {% if page < total_pages %}
      <a href="{{ url_for('playlist.playlist', page=page+1) }}">></a>
      {% endif %}
    </div>
  </body>
  <script src="{{ url_for('static', filename='js/playlist.js') }}"></script>
  {% include 'footer.html' %}
</html>
